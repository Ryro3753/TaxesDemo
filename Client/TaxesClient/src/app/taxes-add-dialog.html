<h1 mat-dialog-title>Add new Taxes </h1>
<div mat-dialog-content>
  <p>Enter a municipality</p>
  <mat-form-field>
    <mat-label>municipality</mat-label>
    <input matInput [(ngModel)]="data.municipality">
  </mat-form-field>
  <p>Enter a date</p>
  <mat-form-field>
    <mat-label>date</mat-label>
    <input matInput [(ngModel)]="data.date">
  </mat-form-field>
  <p>Enter a Ratio</p>
  <mat-form-field>
    <mat-label>taxesRatio</mat-label>
    <input matInput type="number" [(ngModel)]="data.taxesRatio">
  </mat-form-field>
  <p>Enter a Schedule</p>
  <mat-form-field>
    <mat-label>taxesSchedule</mat-label>
    <input matInput [(ngModel)]="data.taxesSchedule">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
