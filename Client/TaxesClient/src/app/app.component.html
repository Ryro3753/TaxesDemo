<div class="container-fluid">
  <h2>Taxes</h2>
  <div class="row">
    <div class="col">
      <button mat-raised-button (click)="openDialog()">Add new Tax</button>

      <table mat-table [dataSource]="loadedTaxes" class="mat-elevation-z8">
        

        <ng-container matColumnDef="Municipality">
          <th mat-header-cell *matHeaderCellDef> Municipality </th>
          <td mat-cell *matCellDef="let element"> {{element.municipality}} </td>
        </ng-container>

        <ng-container matColumnDef="Date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <ng-container matColumnDef="TaxesRatio">
          <th mat-header-cell *matHeaderCellDef> TaxesRatio </th>
          <td mat-cell *matCellDef="let element"> {{element.taxesRatio}} </td>
        </ng-container>

        <ng-container matColumnDef="TaxesSchedule">
          <th mat-header-cell *matHeaderCellDef> TaxesSchedule </th>
          <td mat-cell *matCellDef="let element"> {{element.taxesSchedule}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <p>Search Municipality</p>
      <mat-form-field>
        <mat-label>municipality</mat-label>
        <input matInput [(ngModel)]="findMunicipality">
      </mat-form-field>
      <p>Enter a date</p>
      <mat-form-field>
        <mat-label>date</mat-label>
        <input matInput [(ngModel)]="findDate">
      </mat-form-field>
      <button mat-raised-button (click)="findRatio()">Find Ratio</button>

      <div *ngIf="foundRatio">{{foundRatio}}</div>
    </div>
  </div>
</div>
